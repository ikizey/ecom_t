<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock title %}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="{% url 'home' %}">Магазин Ecom</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Магазин</a>
                </li>
            </ul>
            <ul class="navbar-nav">

                {% if user.is_authenticated %}
                <li class="nav-item">
                    <p class="nav-link">Здравствуйте, {{ user }}</p>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">Выход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'cart' %}">Корзина</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="btn btn-primary" href="{%url 'login' %}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-secondary" href="{%url 'signup' %}">Регистрация</a>
                </li>
                {% endif %}

            </ul>

        </div>
    </nav>

    <main>
        {% block content %}{% endblock content %}
    </main>

    <!-- Optional JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
