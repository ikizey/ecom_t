{% extends 'base.html' %}

{% load static %}

{% block title %}Магазин Ecom{% endblock title %}

{% block content %}

{% include 'store/banners.html' %}

<div class="container">
    <div class="row">

        {% for item in items %}
        <div class="card col-sm-4 border-primary">
            <a href="{{ item.get_absolute_url }}">
                <div class="card-header">{{ item.fullname }}</div>
                <img class="card-img-top" src="{{ item.image.url }}" width="300" height="300" />
                <div class="card-body">{{ item.rub_price|floatformat:2 }}&#8381;</div>
            </a>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock content %}
